{% extends "base.html" %}

{% load staticfiles %}
{% block prisp %}


<div class="page-header1">
  <div class="container">
    <h1><a href="/">Swaeg Bros</a></h1>
  </div>

</div>
<div class="container">


             {% for post in prispevky %}
                 <div class="post">
                     <div class="date">
                         {{ post.published_date }}
                     </div>
                     <h1><a href="{% url 'prispevky:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                     <p>{{ post.text|linebreaksbr }}</p>
                     <img src="{{post.image}}" alt="">
                 </div>
             {% endfor %}

     </div>




{% endblock prisp %}
